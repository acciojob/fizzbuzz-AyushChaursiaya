	function fizzBuzz() {
  var output = '';
  for(var i = 1;i <= 20;i++) {
    if( i % 3 === 0 ){
      output += 'Fizz\n';
    }else if( i % 5 === 0) {
      output += 'Buzz\n';
    }else{
      output += 'FizzBuzz\n';
    }
  }
  return output;
}
